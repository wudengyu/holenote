<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(title,links)">
    <title th:replace="${title}">Example Maven Webapp</title>
    <!-- Common styles and scripts -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.0.2.css}">
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
</head>

        <div class="container-md">
            <nav class="navbar navbar-expand-sm">

                    </svg>
                    <span>Example</span>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">系统管理</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/manage/organization}">组织维护</a></li>
                            <li><a class="dropdown-item" th:href="@{/manage/changepassword}">修改口令</a></li>
                            <li><a class="dropdown-item" th:href="@{/manage/user}">用户管理</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/upload}">上传文件</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <aside class="flex-shrink-0 p-3 bg-light float-start" th:fragment="aside">
        <nav class="navbar navbar-light flex-column">
            <div class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" width="30" height="24" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path

                <span>后台管理</span>
            </div>
            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="btn nav-link" th:href="@{/}">站点主页</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" th:href="@{/manage/organization}">组织维护</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" th:href="@{/manage/user}">用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" th:href="@{/manage/changepassword}">修改口令</a>
                </li>
            </ul>
        </nav>
    </aside>
    <footer th:fragment="footer">
        <script th:src="@{/js/bootstrap-5.0.2.bundle.js}"></script>
        <script th:src="@{/js/jquery-3.6.0.js}"></script>
    </footer>
</body>

</html>
